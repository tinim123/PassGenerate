<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Güçlü Şifre Oluştur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Şifre Oluştur</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <h4>Şifre Oluştur</h4>
                    <br />
                    <input type="text" id="display">
                    <br />
                    <input type="range" min="0" max="20" name="slider" id="slider">
                    <br />
                    <button onclick="generate()">Oluştur</button>
                    <button onclick="copyPassword()">Kopyala</button>
                    <button onclick="resetClick()">Sıfırla</button>
                    <div id="length"></div>
                </div>
                <div class="eskiler">
                    <b>Daha Önce Oluşturulanlar</b>
                    <br />
                    <div id="lastNums"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
